plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("junit:junit:4.13.2")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.9.3")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}